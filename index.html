<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello!</title>
    <link rel="stylesheet" type="text/css" href="css/normalize-v2.1.2.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">   
  </head>
  <body>
    <h1 class="page-heading">Journey Ship</h1>

    <div id="main-container">
      <div id="main-color-palette" class="color-palette">
        <div class="column column1"></div>
        <div class="column column2"></div>
        <div class="column column3"></div>
        <div class="column column4"></div>
        <div class="column column5"></div>
      </div>

      <div id="main-area-container" class="area-container">
        <canvas id="main-area" width="900" height="300"></canvas>
      </div>
    </div>

    <div id="constructor-container">
      <div id="constructor-color-palette" class="color-palette">
        <div class="column column1"></div>
        <div class="column column2"></div>
      </div>

      <div id="constructor-layers-container">
        <h3 class="section-heading">Block</h3>
        <div id="preview-container" class="preview-container area-container">
          
        </div>

        <div class="buttons-container">
          <a class="button" href="#">New</a>
          <a class="button" href="#">Save</a>
        </div>

        <h3 class="section-heading">Layers</h3>
        <div class="layers">
        </div>
        <div class="buttons-container">
          <a id="new-layer" class="button" href="#">New</a>
          <a id="remove-layer" class="button warning" href="#">Remove</a>
        </div>
      </div>

      <div id="constructor-area-container" class="area-container">
      </div>
    </div>

    <script src="js/underscore-v1.4.4.js" type="text/javascript"></script>
    <script src="js/pubsub.js" type="text/javascript"></script>
    <script src="js/tools.js" type="text/javascript"></script>
    <script src="js/helpers.js" type="text/javascript"></script>
    <script src="js/journeyship.js" type="text/javascript"></script>
  </body>
</html>
