<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey Ship</title>
    <link rel="stylesheet" type="text/css" href="css/normalize-v2.1.2.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">   
  </head>
  <body>
    <h1 class="page-heading">Journey Ship</h1>

    <div id="main-container">
      <div id='main-color-palette-top-bar'>
        <a id='new-block' class='new-button another-button has-icon' href='#' >
          <span class='inner'>
            New
          </span>
        </a>
        <a id='copy-block' class='copy-button another-button has-icon' href='#' >
          <span class='inner'>
            Copy
          </span>
        </a>
        <a id='delete-block' class='delete-button another-button has-icon' href='#'>
          <span class='inner'>
            Delete
          </span>
        </a>
      </div>

      <div id='main-container-top-bar'>
        <a id='bg-fg-switch' class='edit-button another-button has-icon' href='#'>
          <span class='inner'>
            Editing Background
          </span>
        </a>
        <a id='select-block-from-main-canvas' class='select-button another-button has-icon' href='#'>
          <span class='inner'>Select
          </span>
        </a>
        <a id='edit-block-from-main-canvas' class='edit-button another-button has-icon' href='#'>
          <span class='inner'>Edit
          </span>
        </a>
        <a id='delete-block-from-main-canvas' class='delete-button another-button has-icon' href='#'>
          <span class='inner'>Delete
          </span>
        </a>
      </div>

      <div id="main-color-palette" class="color-palette">
      </div>

      <div id="main-area-container" class="area-container">
        <canvas id="main-area" width="900" height="300"></canvas>
      </div>
    </div>

    <div id="constructor-container">
      <h2 class='area-heading'>
        Editing Block
        <div class='constructor-heading-button-container'>
          <a id='save-block' class="save-button another-button has-icon" href="#">
            <span class='inner'>
              Save
            </span>
          </a>
        </div>
      </h2>
      <div id="constructor-color-palette" class="color-palette">
      </div>

      <div id="constructor-layers-container">
        <h3 class="section-heading">Preview</h3>
        <div id="preview-container" class="preview-container area-container">
        </div>

        <h3 class="section-heading">Layers</h3>
        <div class="layers">
        </div>
        <div class="buttons-container">
          <a id="new-layer" class="new-button another-button has-icon" href="#">
            <span class='inner'>
              New Layer
            </span>
          </a>
          <a id="remove-layer" class="delete-button another-button has-icon" href="#">
            <span class='inner'>
              Delete
            </span>
          </a>
          <div class='option-container'>
            <label><input type='checkbox' id='enable-shadow' class='checkbox' /> <div class='option'>Make top layer<br/>transparent</div></label>
          </div>
        </div>
      </div>

      <div id="constructor-area-container" class="area-container">
      </div>

      <div class="clear"></div>
    </div>

    <script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="js/lodash-v1.3.1.min.js" type="text/javascript"></script>
    <script src="js/tools.js" type="text/javascript"></script>
    <script src="js/helpers.js" type="text/javascript"></script>
    <script src="js/journeyship.js" type="text/javascript"></script>
  </body>
</html>
