<!DOCTYPE html>
<html ng-app>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello!</title>
    <link rel="stylesheet" type="text/css" href="css/journey.css">
    <link rel="stylesheet" type="text/css" href="css/normalize-v2.1.2.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <script src="js/angular.min.js" type="text/javascript"></script>
    <script src="js/underscore-v1.4.4.js" type="text/javascript"></script>
    <script src="js/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="js/jquery.cookie-v1.3.1.js" type="text/javascript"></script>
    <script src="js/tools.js" type="text/javascript"></script>
    <script src="js/page.js" type="text/javascript"></script>
  </head>
  <body ng-controller="PlayAreaController">
    <h1 class="page-heading">Journey Ship</h1>

    <div class="main-container">
      <ul class="play-area">
        <li ng-repeat="box in boxes" ng-click="draw(box)" ng-mouseover="drawOnMousedown(box)" class="square {{box.color}}"></li>
      </ul>

      <div class="play-area-color-palette">
        <ul class="play-area-color-palette-column-1">
          <li ng-repeat="color in colors" ng-click="select(color.color)" class="square {{color.color}}"></li>
        </ul>
        <ul class="play-area-color-palette-column-2">
          <li ng-repeat="color in grayscales" ng-click="select(color.color)" class="square {{color.color}}"></li>
        </ul>
      </div>

    </div>

    <div class="factory-container">
      <div class="column1">
        <ul class="animation-preview-container">
          <li class="square layer" ng-show="showThisPanel == 0">
            <ul class="tiny-squares-container">
              <li ng-repeat="box in newSquareBoxes[0]" class="square tiny-square {{box.color}}"></li>
            </ul>
          </li>
          <li class="square layer" ng-show="showThisPanel == 1">
            <ul class="tiny-squares-container">
              <li ng-repeat="box in newSquareBoxes[1]" class="square tiny-square {{box.color}}"></li>
            </ul>
          </li>
          <li class="square layer" ng-show="showThisPanel == 2">
            <ul class="tiny-squares-container">
              <li ng-repeat="box in newSquareBoxes[2]" class="square tiny-square {{box.color}}"></li>
            </ul>
          </li>
        </ul>
        <ul class="new-square-layer-container icons-ul">
          <li class="square layer" ng-click="selectLayer(0)" ng-class="{selected: selectedLayerNum==0}"><i class="icon-li icon-circle-arrow-right"></i>
            <ul class="tiny-squares-container">
              <li ng-repeat="box in newSquareBoxes[0]" class="square tiny-square {{box.color}}"></li>
            </ul>
          </li>
          <li class="square layer" ng-click="selectLayer(1)" ng-class="{selected: selectedLayerNum==1}"><i class="icon-li icon-circle-arrow-right"></i>
            <ul class="tiny-squares-container">
              <li ng-repeat="box in newSquareBoxes[1]" class="square tiny-square {{box.color}}"></li>
            </ul>
          </li>
          <li class="square layer" ng-click="selectLayer(2)" ng-class="{selected: selectedLayerNum==2}"><i class="icon-li icon-circle-arrow-right"></i>
            <ul class="tiny-squares-container">
              <li ng-repeat="box in newSquareBoxes[2]" class="square tiny-square {{box.color}}"></li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="column2">
        <ul class="new-square-creation-area">
          <li ng-repeat="box in selectedLayer" ng-click="drawFactory(box)" ng-mouseover="drawOnMousedownFactory(box)" class="square {{box.color}}"></li>
        </ul>
      </div>
      <div class="column3">
        <div class="factory-color-palette">
          <ul class="factory-color-palette-column-1">
            <li ng-repeat="color in colors" ng-click="selectFactory(color.color)" class="square {{color.color}}"></li>
          </ul>
          <ul class="factory-color-palette-column-2">
            <li ng-repeat="color in grayscales" ng-click="selectFactory(color.color)" class="square {{color.color}}"></li>
          </ul>
        </div>
      </div>

    </div>

  </body>
</html>
